<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Learning Vue</title>
</head>
<body>
    <main id="app"> <!-- Vue will attach itself to this container -->
        <h1>{{ welcome }}</h1>

        <h4>{{ name }}</h4>

        <ul>
            <li v-for="prof in profs">{{ prof }}</li>
        </ul>

        <button @click="logClick">Click Me!</button>

        <section v-for="prof in remoteData">
            <!-- <pre>{{ prof }}</pre> -->
            <h1>{{ prof.name }}</h1>
            <h2>{{ prof.nickname }}</h2>
            <h3>{{ prof.role }}</h3>

            <img :src='"images/" + prof.biopic' :alt="'prof.name'">
        </section>

        <section class="form" @keyup.enter="sendFormData">
            <input v-model="username" type="text" placeholder="username">
            <input v-model="password" type="password" placeholder="password">
            <input @click="sendFormData" type="submit" value="go!">
        </section>
    </main>
    <!-- load third party libraries here - they always go first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
